<table class="table table-sm table-hover">
  <tr *ngFor="let pet of petService.petList">
    <td>{{pet.name}} - {{pet.age}}</td>
    <td>
      <a class="btn" (click)="showForEdit(pet)">
        <i class="fa fa-pencil-square-o"></i>
      </a>
      <a class="btn text-danger" (click)="onDelete(pet.id)">
        <i class="fa fa-trash-o"></i>
      </a>
    </td>
  </tr>
</table>
